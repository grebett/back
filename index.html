<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script src="./node_modules/viz.js/viz.js" charset="utf-8"></script>
    <script src="./node_modules/svg.js/dist/svg.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/keypress/2.1.4/keypress.js" charset="utf-8"></script>
    <style media="screen">
      html, body {
        height: 100%;
        width: 100%;
        background: steelblue;
        padding: 0;

        background-color: pink;
      }
      svg .node * {

        fill: white;
      }
      #drawing {
        height: 100%;
        width: 50%;
      }
    </style>

    <div id="drawing"></div>
